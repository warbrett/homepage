name: Notable Projects & Packages
source:
  - icon: fa fa-globe
    url:
    title: ECF Helper
    description: A full application that takes emails directly from Pacer. Downloads the free look automatically, then adds any necessary court dates to an attorney's calendar along with a link that allows infinite free views.

  - icon: fa fa-github
    url: https://github.com/warbrett/better-softphone
    title: Better Softphone
    description: A PWA VOIP softphone that allows outbound calls from multiple numbers and works on both mobile and desktop browsers.

  - icon: fa fa-globe
    url: https://www.npmjs.com/package/cronofy
    title: Node API for Cronofy
    description: I created the initial implementation that later became Cronofy's official Node SDK. Eventually this was handed over to their company's Github to manage and improve upon.

  - icon: fa fa-github
    url: https://github.com/warbrett/insecure-app
    title: Insecure Express
    description: A small webserver with multiple OWASP Top 10 Vulnerabilities. Used to train new developers on the dangers of SQL Injection and other common web application vulnerabilities.

